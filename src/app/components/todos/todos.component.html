<div class="flex flex-col max-w-[700px] justify-self-center p-5 border shadow-md">
  <h2>Total Todos : {{todos().length}}</h2>
  <div class="flex p-2 flex-auto justify-between mt-2 mb-2 cursor-pointer">
      <span class="flex-grow-2 text-slate-900 font-bold">Title</span>
      <span class="text-slate-900 font-bold">By</span>
      <span class="text-slate-900 font-bold">User</span>
      <span class="text-slate-900 font-bold">Status</span>
    </div>
  @for (todo of todos(); track todo.id) {
    <div class="flex flex-auto justify-between p-3 border-b-2 hover:bg-slate-100 cursor-pointer text-wrap flex-wrap">
      <span class=" flex-grow-2">{{todo.title}}</span>
      <span>By</span>
      <span>{{todo.userId}}</span>
      <span>{{todo.completed}}</span>
    </div>
  }
</div>
