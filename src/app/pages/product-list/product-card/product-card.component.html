<div class="bg-slate-100 p-6 rounded-md border flex-col items-center shadow-lg flex hover:shadow-xl relative">
  <div class="max-h-[300px] border shadow-sm">
    <img [src]="product().image" class="max-h-[300px] object-contain" [alt]="'Missing...'" />
  </div>

  <div class="flex flex-col items-center mt-4">
    <span class="font-bold text-md text-wrap">{{product().title}}</span>
    <span class="text-sm"><code>$</code>{{product().price}}</span>

    <div class="flex flex-row justify-around w-full items-center">
      <app-primary-button (btnClicked)="addToCartButtonHandler()" label="Add to card" class="mt-4"></app-primary-button>
      <span class="top-2 right-3 text-sm font-bold" [class]="product().stock ? 'text-green-500' : 'text-red-500'">
        @if ( product().stock ) { {{ product().stock}} left } @else { Out of stock }
      </span>
    </div>
  </div>

</div>
